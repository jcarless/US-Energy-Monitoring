sudo: required
serices:
    - docker

before_install:
    - docker build -t jcarless/real-time-traffic -f ./docker/Dockerfile ./docker

script:
    - -f ./docker/docker-compose.yml

after_success:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password--stdin
    - docker push jcarless/real-time-traffic