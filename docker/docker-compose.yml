version: '3.7'
services:
    postgres:
        image: postgres:9.6
        volumes:
            - ./postgres:/var/lib/postgresql/real-time-traffic
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - AIRFLOW__CORE__FERNET_KEY=0pwbs8AX4oncKZ7ZLxvx68rWIqmGXXGPamM9YEuOav8=


    webserver:
        image: romanx/real-time-traffic:latest
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - AIRFLOW__CORE__FERNET_KEY=0pwbs8AX4oncKZ7ZLxvx68rWIqmGXXGPamM9YEuOav8=

        volumes:
            - ../airflow/dags:/usr/local/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3